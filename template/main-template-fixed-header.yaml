visual_assets:
  illustration_style:
    overall: "Flat Vector / Pictogram Style（フラットでミニマルなベクター形式）"
    color_usage: "基本的にモノクロ（黒シルエット）、アクセントとしてprimary_accentを使用"
    line_weight: "統一された太さ、シンプルでクリーンなライン"
  required_motifs:
    - motif: "ピクトグラム系フラット図形"
      description: |
        人物のシルエット、アイコン的なオブジェクト表現。
        ISO標準ピクトグラムのような、誰が見ても直感的に理解できるシンプルな形状。
      usage: "人の動作、概念の説明、ステップの視覚化"
      style: "黒塗りシルエット、または細い線のアウトライン"
      examples:
        - "走る人、話し合う人々、作業する人"
        - "時計、カレンダー、チェックマーク"
        - "矢印、吹き出し、歯車"
    - motif: "猫（Cat）"
      description: |
        黒猫をメインマスコットとして使用。
        可愛らしさと知的さを兼ね備えたデザイン。
      usage: "マスコットキャラクター、アイキャッチ、空白スペースの装飾"
      style: "フラットなシルエット、またはシンプルなイラスト調"
      behaviors:
        - "作業を手伝っている様子（掃除道具を持つ、本を運ぶ等）"
        - "読者を案内している様子（指し示す、歩いている）"
        - "リラックスして見守っている様子"
      placement: "左下隅、フローの開始/終了地点、余白スペース"
    - motif: "本（Book）"
      description: |
        知識、学習、情報を象徴するモチーフ。
        開いた本、積まれた本、本棚など。
      usage: "学習コンテンツ、知識の蓄積、参考情報を示す場面"
      style: "シンプルなフラットアイコン、黒またはアクセントカラー"
      variations:
        - "開いた本（学習中、読書中）"
        - "閉じた本（知識の蓄積）"
        - "複数の本（ライブラリ、大量の情報）"
    - motif: "ワイン（Wine）"
      description: |
        優雅さ、成熟、ライフスタイルを象徴するモチーフ。
        ワイングラス、ワインボトルなど。
      usage: "リラックス、成果の享受、洗練されたアプローチを示す場面"
      style: "エレガントなシルエット、細いラインアート"
      variations:
        - "ワイングラス（単体または乾杯シーン）"
        - "ワインボトル（準備、ストック）"
        - "ワインとチーズ等のペアリング（組み合わせ、相性）"
