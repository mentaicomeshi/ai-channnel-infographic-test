    description: "ステップが一直線に並ぶ。最もシンプル。"
    use_case: "手順説明、時系列"
  - pattern: "Branching Flow（分岐フロー）"
    description: "途中で選択肢や条件分岐がある。"
    use_case: "意思決定プロセス、条件付きアクション"
  - pattern: "Circular Flow（循環フロー）"
    description: "始点と終点が繋がる循環構造。"
    use_case: "繰り返しプロセス、習慣化"
  - pattern: "Hub and Spoke（ハブ＆スポーク）"
    description: "中心に主題があり、放射状に関連要素が広がる。"
    use_case: "中心概念と関連要素の説明"
input_data_schema:
  instructions: |
    以下の情報、および**添付された画像（入力画像）を土台として**インフォグラフィックを生成せよ。
    以下の手順に従って厳密に作成すること。


    【インフォグラフィック本体の作成手順】
    クリティカルルール（ヘッダー情報の不変維持）を遵守し、以下のルールで中身を作成する。
    ※重要: 中央タイトル、図形、文章は、ヘッダーの左上ロゴと右上タイトルに**絶対にかぶらないよう**注意して配置すること。

    1. 中央上部に `title` （チャプタータイトル）を大きく目立つように配置する。
    2. `summary` の内容を分析し、複数のポイントに分解する。
    3. 各ポイントに対してコンテナ（ボックス）を作成し、ピクトグラムで視覚化する。
    4. コンテナ間は青い矢印（#08AEF4）で論理的な順序に沿って接続する。
    5. 黒猫のマスコットを適切な位置に配置する。
    6. 空きスペースには本やワインのモチーフを装飾として配置してもよい。
    7. 事実関係、相関関係、順序が一目で追えるように配置する。
  title: "【ここに各チャプタータイトルを入れる】"
  summary: |
    【ここに要約文を入れる】
  flow_type: "おまかせ"
  mascot_instruction: "おまかせ"
  decoration_motifs:
    - "本"
    - "ワイングラス"
mascot_action_rules:
  placement:
    - "画面の空きスペース（左下、右下、隅）に配置"
    - "フローの開始地点または終了地点"
    - "重要なポイントを指し示す位置"
  behaviors:
    - "メインのトピックに関連する道具を持っている"
    - "作業を手伝っているポーズ"
    - "読者に向かって案内しているポーズ"
    - "成果物の横でリラックスしている"
  do_not:
    - "情報の上に重ねて配置しない"
    - "主役より目立たせすぎない"
