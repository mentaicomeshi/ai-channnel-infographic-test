critical_rules:
  image_handling: |
    **添付画像の扱い**: 添付画像を背景・レイアウトの土台としてそのまま使用する。
  header_preservation: |
    **ヘッダー情報の維持**: 添付画像に描画されている「左上のロゴ」および「右上のタイトル（メインテーマ）およびタイトルを囲う図形」は**不変**とし、一切の編集や上書きを行わないこと。

context:
  description: |
    ユーザーが入力するテキスト文に応じて、毎回同じスタイル・配色・
    タイポグラフィ・使用される図形やオブジェクトの傾向を維持して
    インフォグラフィックを作成するためのテンプレート。
  target_audience: "一般層向け、直感的で分かりやすい解説"
  purpose: "情報の整理と視覚的な伝達"
design_principles:
  information_architecture:
    - principle: "事実関係の明確化"
      description: "各要素間の因果関係や事実の繋がりを視覚的に表現し、誤解を生まないようにする"
    - principle: "相関関係の可視化"
      description: "関連する情報同士を近くに配置し、矢印や線で関係性を明示する"
    - principle: "順序の追いやすさ"
      description: "時系列やステップは左から右、上から下へ流れるように配置し、番号やフロー矢印で順序を示す"
    - principle: "情報の整理整頓"
      description: |
        - 類似情報はグループ化してまとめる
        - 余白を適切に取り、詰め込みすぎない
        - 視線の自然な流れ（Z型、F型）を意識した配置
        - 重要度に応じて視覚的な重み付けを行う（サイズ、色、太さ）
  visual_hierarchy:
    levels:
      - level: 1
        element: "メインタイトル"
        treatment: "最大サイズ、太字、画面上部中央"
      - level: 2
        element: "セクションヘッダー/ステップタイトル"
        treatment: "中サイズ、太字、各ボックス上部"
      - level: 3
        element: "本文・説明テキスト"
        treatment: "読みやすいサイズ、標準ウェイト"
      - level: 4
        element: "補足・注釈"
        treatment: "小サイズ、薄いグレー"
